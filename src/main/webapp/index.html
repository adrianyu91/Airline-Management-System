<!DOCTYPE html>
<html>
    <head>
        <title>Airline Ticket Booking System</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="./Styles/styles.css">
    </head>
    <body>
        <div class="container">
            <div class="login-title">
                <h1>Airline Ticket Booking System</h1>
            </div>
            <form class="login-form" action="Login" method="post">
                <div class="input-container">
                    <input class="input-text" type="text" name="useremail" placeholder="Email" required>
                    <input class="input-text" type="password" name="password" placeholder="Password" required>
                    <input class="input-text" type="submit" value="Login">
                    <span class="create-account-link">
                        <a href="newaccount.html">
                            Create your Account
                        </a>
                    </span>
                </div>

                <div class="flight-container">
                    <a href="FlightStatus">Check flight Status</a>
                    <a href="FlightSearch">Search flights</a>
                </div>
                <br>For testing, the use either Jane or John for users.
            </form>
        </div>
    </body>
</html>
